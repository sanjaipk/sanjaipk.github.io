    <script>
        $("#header-blade").load("./html-component/common/header.html");
        $("#footer-blade").load("./html-component/common/footer.html");
        $("#sidebar-blade").load("./html-component/common/sidebar.html");
        $("#front-blade").load("./html-component/pages/home.html");
        $("#html-header-blade").load("./html-component/common/html-header.html");
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        if (vars["goto"] !== undefined) {
            $("#front-blade").load("./html-component/pages/" + vars["goto"] + ".html");
        }
    </script>
